<mat-card *ngIf="user">

<h3>Your profile Detail</h3>
<!-- {{user|json}} -->
<mat-card-content>


          <div class="bootstrap-wrapper">

                    <div class="container">
                   <div class="container text-center">
                    <img src="../../../assets/p.jpg">
                    <h1 class="mt20">{{user.name}}</h1>
                   </div>

                             <div class="row">
                              <div class="col-md-10 offset-md-1">

                                        <!-- table -->
                                        <table class="table text-center">
                                                  <tr>
                                          <td>UserName</td> 
                                          <td>{{user.name}} </td>       
                                                      </tr>      
                                                  <tr>
                                          <td>UserId</td> 
                                          <td>{{user.uid}} </td>       
                                                      </tr>      
                                                
                                                <tr>          
                                          <td>Role</td> 
                                          <td>{{user.authorities[0].authority}} </td>       
                                                      </tr>      
                                                <tr>          
                                          <td>Status</td> 
                                          <td>{{user.enabled?"Active":"NotActive"}} </td>       
                                                      </tr>      
                                        </table>




 </div>
</div>
</div>
</div>


<mat-card-actions class="text-center" >
      <button [routerLink]="role === 'Admin' ? '/admin/update-admin' : '/user/update-user'"
        mat-raised-button color="primary" >Update</button>
      
   
</mat-card-actions>
</mat-card-content>


          


</mat-card>

<h1>User Can create post</h1>


<div class="container">
  <!-- {{user|json}} -->
          <button (click)="toggleForm()" class="bn">Create Post</button>
        
          <div *ngIf="showForm">
            <h2 class="my-4">Create a New Blog Post</h2>


            <!-- {{postData | json}} -->
            <form (ngSubmit)="formSubmit()" enctype="multipart/form-data">
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" [(ngModel)]="postData.title" name="title" required>
              </div>
              <div>
                <label for="content">Content:</label>
                <textarea id="content" [(ngModel)]="postData.content" name="content" required></textarea>
              </div>
              <div>
                <label for="image">Image:</label>
                <input type="file" id="image" (change)="onFileSelected($event)" name="image" required>
              </div>
              <button type="submit">Submit</button>
            </form>
            
            
          </div>
        </div>

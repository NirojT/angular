p<div class="bootstrap-wrapper">

<div class="container">

<div class="row">

<div class="col-md-6 offset-md-3">
  <mat-card>
<div class="container text-center">
          <img src="../../../assets/logo.png"/>

</div>

                               <!-- {{user | json}} -->
                              
          <h1 class="text-center">Register Here</h1>
          <form (ngSubmit)="formSubmit()">

                    <mat-form-field appearance="outline" class="full-width">
                              <mat-label>Name</mat-label>
                              <input required
                              [(ngModel)]="user.name"
                              name="name"
                               matInput placeholder="Enter Your Name">
                       <mat-hint>Name must be unique..</mat-hint>
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="full-width">
                              <mat-label>Password</mat-label>
                              <input required
                              [(ngModel)]="user.password"
                              name="password"
                              type="password" matInput placeholder="Enter Your Password">
                       
                            </mat-form-field>


                            <mat-form-field appearance="outline" class="full-width">
                              <mat-label>Enter your email</mat-label>
                              <input required
                              [(ngModel)]="user.email"
                              name="emailss"
                              type="email" matInput placeholder="pat@example.com" required>
                            
                            </mat-form-field>

                            <div class="container text-center">
                              <button type="submit" mat-raised-button color="primary">Submit</button>

                              <button type="reset" style="margin-left: 30px;" mat-raised-button color="accent">clear</button>

                            </div>




          </form>
        </mat-card>

</div>

          
</div>





</div>








</div>
